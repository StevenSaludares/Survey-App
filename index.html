<html>
<title>Survey App</title>
<center><h1>Survey Application</h1></center>>
<body>
<form class="form-horizontal">
<center>
<fieldset>

<!-- Form Name -->
<legend>Survey </legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="First name">First name</label>  
  <div class="col-md-4">
  <input id="First name" name="First name" placeholder="Juan" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Last name">Last name</label>  
  <div class="col-md-4">
  <input id="Last name" name="Last name" placeholder="Dela Cruz" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Country</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="">Phililppines</option>
      <option value="">USA</option>
      <option value="">China</option>
      <option value="">Singapore</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Gender">Gender</label>
  <div class="col-md-4">
    <select id="Gender" name="Gender" class="form-control">
      <option value="1">Male</option>
      <option value="2">Female</option>
      <option value="3">Others</option>
    </select>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Issues">What is your Issue about</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="Issues-0">
      <input name="Issues" id="Issues-0" value="1" checked="checked" type="radio">
      Software Issue
    </label>
	</div>
  <div class="radio">
    <label for="Issues-1">
      <input name="Issues" id="Issues-1" value="2" type="radio">
      Hardware Issue
    </label>
	</div>
  <div class="radio">
    <label for="Issues-2">
      <input name="Issues" id="Issues-2" value="3" type="radio">
      Others
    </label>
	</div>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Millinium Disk Professional Edition">Millinium Disk Professional Edition</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="Millinium Disk Professional Edition-0">
      <input name="Millinium Disk Professional Edition" id="Millinium Disk Professional Edition-0" value="1" checked="checked" type="radio">
      1
    </label> 
    <label class="radio-inline" for="Millinium Disk Professional Edition-1">
      <input name="Millinium Disk Professional Edition" id="Millinium Disk Professional Edition-1" value="2" type="radio">
      2
    </label> 
    <label class="radio-inline" for="Millinium Disk Professional Edition-2">
      <input name="Millinium Disk Professional Edition" id="Millinium Disk Professional Edition-2" value="3" type="radio">
      3
    </label> 
    <label class="radio-inline" for="Millinium Disk Professional Edition-3">
      <input name="Millinium Disk Professional Edition" id="Millinium Disk Professional Edition-3" value="4" type="radio">
      4
    </label> 
    <label class="radio-inline" for="Millinium Disk Professional Edition-4">
      <input name="Millinium Disk Professional Edition" id="Millinium Disk Professional Edition-4" value="5" type="radio">
      5
    </label>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Data SmartRescue 15">Data SmartRescue 15</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="Data SmartRescue 15-0">
      <input name="Data SmartRescue 15" id="Data SmartRescue 15-0" value="1" checked="checked" type="radio">
      1
    </label> 
    <label class="radio-inline" for="Data SmartRescue 15-1">
      <input name="Data SmartRescue 15" id="Data SmartRescue 15-1" value="2" type="radio">
      2
    </label> 
    <label class="radio-inline" for="Data SmartRescue 15-2">
      <input name="Data SmartRescue 15" id="Data SmartRescue 15-2" value="3" type="radio">
      3
    </label> 
    <label class="radio-inline" for="Data SmartRescue 15-3">
      <input name="Data SmartRescue 15" id="Data SmartRescue 15-3" value="4" type="radio">
      4
    </label> 
    <label class="radio-inline" for="Data SmartRescue 15-4">
      <input name="Data SmartRescue 15" id="Data SmartRescue 15-4" value="5" type="radio">
      5
    </label>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Clean Up Pc 2015 Office Edition">Clean Up Pc 2015 Office Edition</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="Clean Up Pc 2015 Office Edition-0">
      <input name="Clean Up Pc 2015 Office Edition" id="Clean Up Pc 2015 Office Edition-0" value="1" checked="checked" type="radio">
      1
    </label> 
    <label class="radio-inline" for="Clean Up Pc 2015 Office Edition-1">
      <input name="Clean Up Pc 2015 Office Edition" id="Clean Up Pc 2015 Office Edition-1" value="2" type="radio">
      2
    </label> 
    <label class="radio-inline" for="Clean Up Pc 2015 Office Edition-2">
      <input name="Clean Up Pc 2015 Office Edition" id="Clean Up Pc 2015 Office Edition-2" value="3" type="radio">
      3
    </label> 
    <label class="radio-inline" for="Clean Up Pc 2015 Office Edition-3">
      <input name="Clean Up Pc 2015 Office Edition" id="Clean Up Pc 2015 Office Edition-3" value="4" type="radio">
      4
    </label> 
    <label class="radio-inline" for="Clean Up Pc 2015 Office Edition-4">
      <input name="Clean Up Pc 2015 Office Edition" id="Clean Up Pc 2015 Office Edition-4" value="5" type="radio">
      5
    </label>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Submit"></label>
  <div class="col-md-4">
    <button id="Submit" name="Submit" class="btn btn-success">Submit</button>
  </div>
</div>
</center>
</fieldset>
</form>
</body>
</html>
