<html>
<title>CONTACT</title>


<body>
<h1><CONTACTS></h1>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Contact</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Name">Name</label>  
  <div class="col-md-4">
  <input id="Name" name="Name" placeholder="Bruce" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Subject">Subject</label>  
  <div class="col-md-4">
  <input id="Subject" name="Subject" placeholder="Project Inquiry" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Email">Email</label>  
  <div class="col-md-4">
  <input id="Email" name="Email" placeholder="sadman@email.com" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Budget">Budget</label>
  <div class="col-md-4">
    <select id="Budget" name="Budget" class="form-control">
      <option value="1">$1000 - $2000</option>
      <option value="2">$2000 - $3000</option>
      <option value="3">$3000 - $4000</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Message">Message</label>  
  <div class="col-md-6">
  <input id="Message" name="Message" placeholder="..." class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Send"></label>
  <div class="col-md-4">
    <button id="Send" name="Send" class="btn btn-success">Send</button>
  </div>
</div>

</fieldset>
</form>
</body>
</html>
